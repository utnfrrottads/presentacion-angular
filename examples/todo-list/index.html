<html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->

        <!-- Include file with the controller -->
        <script src="./todo-list.controller.js"></script>
        <style>
            .done {
                background-color: gray;
            }
        </style>
    </head>
    <body ng-app="todoListControllerDemo">
        <div class="container" ng-controller="TodoListController as todoVm">
            <div class="row">
                <h2>Todo List #{{todoVm.list.length}}</h2>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input id="input" type="text" placeholder="Type your task here..." ng-model="todoVm.itemText">
                    <input id="add-button" class="btn btn-default" type="button" value="Add" ng-click="todoVm.add(todoVm.itemText)">
                </div>
                <div ng-repeat="item in todoVm.list track by $index" class="col-xs-12">
                    <h4 ng-class="{done: item.done}">
                        <input type="checkbox" ng-model="item.done">
                        {{item.text}}
                        <input class="btn btn-default btn-xs" type="button" value="X" ng-click="todoVm.remove($index)">
                    </h4>
                </div>
            </div>
        </div>
    </body>

</html>
